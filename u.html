<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
</head>
<body>
    <table border="2px" cellspacing="2px" cellpadding="5px">
        <caption>Employee Details</caption>
        <colgroup>
            <col style="background-color: brown;">
            <col style="background-color: greenyellow;">
            <col style="background-color: red;">
        </colgroup>
        <thead>
            <tr>
                <th>E-ID</th>
                <th>E-Name</th>
                <th>E-Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Alok</td>
                <td>15000</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Roshan</td>
                <td>25000</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Rohit</td>
                <td rowspan="2">20000</td>
            </tr>
            <tr>
                <td>104</td>
                <td>Rinku</td>
                
            </tr>
            <tr>
                <td>105</td>
                <td>Anmol</td>
                <td>30000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total Salary</td>
                <td>1,10,000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
